<body MS_POSITIONING="GridLayout">
<div ID="containerNews" style="DISPLAY: inline; VISIBILITY: visible; OVERFLOW: hidden; BORDER-STYLE: none;

width:130.0px;
height:150.0px;
background-color:transparent;">
							<div ID="news" style=" VISIBILITY: visible;position:relative" onmouseover="javascript:wait();" onmouseout="javascript:continu();">
								<table border="0" cellpadding="1" cellspacing="0" ID="Table1" class="newsLink" style="MARGIN-LEFT: 5px" width="javascript:newswidth;">
									<tr>
										<td>
											<!-- Enter News Items are Here -->
											News 1
											<br>
											<br>
											News 2
											<br>
											<br>
											News 3
											<BR>
											<BR>

											<br>
											News 7
											<br>
											<br>
											News 8 
											<!-- End Of News Items -->
										</td>
									</tr>
								</table>
							</div>
						</div>
						<SCRIPT LANGUAGE="JavaScript">
<!-- Begin
var step=parseFloat(window.containerNews.style.posTop)+parseFloat(window.containerNews.style.posHeight);
var diff=(window.news.style.top-window.news.scrollHeight);
var scrollspeed=50; //Millisecs
function scrollnews()
{
	window.news.style.top = step;
	step-=2;
	if((parseFloat(window.news.style.posTop))<=diff)
	{
		step=parseFloat(window.containerNews.style.posTop)+parseFloat(window.containerNews.style.posHeight);
	}
}
var retval=setInterval("scrollnews();",scrollspeed);

function wait()
{
	clearInterval(retval);
}

function continu()
{
	retval = setInterval("scrollnews();",scrollspeed);
}
//  End -->
						</SCRIPT>
